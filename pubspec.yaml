  material_symbols_icons: ^4.2668.0
  sentry_flutter: ^7.9.0
  shimmer: ^3.0.0
  posthog_flutter: ^3.1.0
  flutter_inappwebview: ^5.7.2+3


dev_dependencies:
  build_runner: ^2.1.7

  flutter_lints: ^2.0.0

  flutter_native_splash: ^2.2.19
  flutter_test:
    sdk: flutter

flutter_native_splash:
  color: "#3F76FF"
  image: assets/images/plane_logo.png
  android: true
  ios: true

  flutter_launcher_icons: ^0.13.1

flutter_icons:
